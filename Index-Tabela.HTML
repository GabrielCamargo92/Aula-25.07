    <title>Exercício 1</title>
    <style>
        td{
            border: 1px solid black;
            padding: 20px;
            width: 70px;
            border-collapse: collapse;
            }

        tr{
            border-collapse: collapse;
        }

        table{
            border-collapse: collapse;
            background-color: azure;
        }

    </style>

</head>
<body>
    <header>
        <h1>Tabelas - Exercício 1</h1>
    </header>
    <main>
        <table>
        <tbody>
            <p> 
            <tr text align="left">
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr text align="center">
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr text align="right">
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
            </p>
        </tbody>
        </table> <br>

        <table>
        <tbody>
            <p> 
            <tr text align="left">
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr text align="center">
                <td colspan="3">4</td>
                
            </tr>
            <tr text align="left">
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
            </p>
        </table> <br>

        <table>
            <tbody>
                <p> 
                    <tr text align="left">
                        <td>1</td>
                        <td>2</td>
                        <td rowspan="3" style="text-align: center;" >3</td>
                    </tr>
                    <tr text align="center">
                        <td colspan="2" style="text-align: center;">4</td>
                        
                    </tr>
                    <tr text align="right">
                        <td>5</td>
                        <td>6</td>
                </p>
            </tbody>
        </table> <br>

    </main>
